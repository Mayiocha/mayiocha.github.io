<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact | MAFA´s Car Company</title>
</head>

<body class="fondo-metalico">
    <section id="Fsection">

        <div class="menu">
            <div class="logo">
                <img src="img/l2.png">    
            </div>
            <div class="marca">MAFA´s Car Company</div>
            <div class="espacio"></div>
            <div class="iconos">
                <a href="index.html" class="enlace-nav">Home</a>
                <a href="indexP.html" class="enlace-nav">Products</a>
                <a href="indexS.html" class="enlace-nav activo">Contact</a>
            </div>
        </div>


        <section class="contacto">
            <div class="contacto-contenido">
                <div class="texto-contacto">
                    <h1>Get in Touch</h1>
                    <p>Were here to answer your questions and help you choose your next vehicle.
                        Fill out the form below and our team will contact you shortly.</p>
                </div>

                <form class="formulario-contacto" action="#" method="post">
                    <div class="grupo">
                        <label for="nombre">Full Name</label>
                        <input type="text" id="nombre" name="nombre" placeholder="John Doe" required>
                    </div>

                    <div class="grupo">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    </div>

                    <div class="grupo">
                        <label for="telefono">Phone</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="+1 (555) 123-4567" required>
                    </div>

                    <div class="grupo">
                        <label for="mensaje">Message</label>
                        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Write your message..."
                            required></textarea>
                    </div>

                    <button type="submit" class="boton boton-claro">Send Message</button>
                </form>
            </div>
        </section>


        <footer class="pie">
            <p>© 2025 MAFA´s Car Company — All rights reserved.</p>
        </footer>
    </section>
</body>

</html>
